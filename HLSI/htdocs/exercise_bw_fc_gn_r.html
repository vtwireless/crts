<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>BW, Freq, Gain (Real)</title>
  <meta charset="UTF-8"/>
  <script src='/load.js'></script>
  <script>
    require("/HLSI/exercise_common.js");
  </script>
</head>

<body>

  <h2>Exercise - Bandwidth, Frequency, and Gain (Real)</h2>
  <p><a href="index.html">[exercises]</a></p>
  <p>
    <label for="bandwidth">Bandwidth</label>
    <input class="width-4" type="range" min="0.1" max="0.9" value="0.2" id="bandwidth" step="0.001"
        oninput="sliderBandwidthCB(parseFloat(value))">
    <output for="bandwidth" id="bw"></output>
  </p>
  <p>
    <label for="frequency">Frequency</label>
    <input class="width-4" type="range" min="-0.35" max="0.35" value="0.0" id="frequency" step="0.001"
        oninput="sliderFreqCB(parseFloat(value), true, true)">
    <output for="frequency" id="fc"></output>
  </p>
  <p>
    <label for="gain">Gain (dB)</label>
    <input type="range" class="width-4" min="0" max="31.5" value="31.5" id="gain" step="0.1"
        oninput="sliderGainCB(parseFloat(value))">
    <output for="gain" id="gn"></output>
  </p>

</body>

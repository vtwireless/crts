<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Adaptation With Editable Textbox (Real)</title>
  <meta charset="UTF-8"/>
  <script src='/load.js'></script>
  <script>
    require("/HLSI/exercise_common.js");
    require("/HLSI/hlsi_selectFunctions.js");
    require("/HLSI/hlsi_runUserJavaScript.js");
  </script>
</head>

<body>


  <h2>Adaptation With Editable Textbox with Real USRPs</h2>
  <p><a href="index.html">[exercises]</a></p>

  <p>
  <span class=func>function callback(freq1, bw1, gn1, mcs1, bytes1,
        freq2, bw2, gn2, mcs2, bytes2, dt, userData, init) {</span><br/>
    <textarea id="userfunction" class=userfunction rows="18" cols="90" 
      maxlength=2048>
    </textarea><br/>
    <span class=func>}<span>
  </p>

  <p>
  The above function will be called once per <span id=dt></span> seconds when this is checked:<br/>
    Running
    <input id="run" type="checkbox"/>
    &nbsp;
    <select class=notedited id="strategy">
    </select>
  </p>

  <hr style="text-align:left; width:90%; margin-left:0; margin-top:22px;"/>

  <p>
    <label for="bandwidth">Tx &amp; Rx Bandwidth</label>
    <input class="width-4" type="range" min="0.1" max="0.9" value="0.2" id="bandwidth" step="0.01">
    <output for="bandwidth" id="bw"></output>
  </p>
  <p>
    <label for="frequency">Tx &amp; Rx Frequency</label>
    <input class="width-4" type="range" min="-0.35" max="0.35" value="0.0" id="frequency" step="0.01">
    <output for="frequency" id="fc"></output>
  </p>
  <p>
    <label for="gain">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Tx Gain (dB)</label>
    <input type="range" class="width-4" min="0" max="31.5" value="31.5" id="gain" step="0.5">
    <output for="gain" id="gn"></output>
  </p>
  <p>
    <label for="mode">mod/err-corr scheme</label>
    <input type="range" class="width-4" min="0.0" max="11.0" value="1.0"
        id="mode" step="1.0">
    <output for="mode" id="md"></output>
  </p>

  <hr style="text-align:left; width:90%; margin-left:0; margin-top:22px;"/>

  <p>
    <label for="ibandwidth">Interferer Bandwidth</label>
    <input class="width-3" type="range" min="0.1" max="0.9" value="0.2" id="ibandwidth" step="0.01">
    <output for="ibandwidth" id="ibw"></output>
  </p>
  <p>
    <label for="ifrequency">Interferer Frequency</label>
    <input class="width-3" type="range" min="-0.35" max="0.35" value="0.0" id="ifrequency" step="0.01">
    <output for="ifrequency" id="ifc"></output>
  </p>
  <p>
    <label for="igain">Interferer Gain (dB)</label>
    <input type="range" class="width-3" min="0" max="31.5" value="31.5" id="igain" step="0.5">
    <output for="igain" id="ign"></output>
  </p>

  <hr style="text-align:left; width:90%; margin-left:0; margin-top:22px;"/>


</body>

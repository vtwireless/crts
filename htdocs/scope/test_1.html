    background-color: #B6ECDC;

    <link rel='stylesheet' href='../webDesktop/webDesktop.css'></link>

    <script src='../webDesktop/webDesktop.js'></script>
    <script src='../webDesktop/clock.js'></script>
    <script src=scope.js></script>
    <script>


onload = function() {

    var clock = new Clock;
    new WDApp('Clock', clock.getElement());
    clock.run();

    const numPoints = 200;
    const xMin = -100, xMax = 0, yMin = -1, yMax = 1;
    const TPI = 2.0*Math.PI;

    var scope = new Scope
    /*({
            xMin: xMin, xMax: xMax,
            yMin: yMin, yMax: yMax,
            autoScale: false
    })*/
    ;

    new WDApp('Scope', scope.getElement());

    var x = [], y = [];
    for(let i=0; i<numPoints; ++i) {
        let t = xMin + i*(xMax - xMin)/(numPoints);
        x.push(t);
        // We draw just one full sine wave cycle
        y.push(Math.sin(t*TPI/(xMax-xMin)));
    }


    function run() {

        // For this test, we rotate y front to back.

        // Remove from the front of y
        let endY = y.shift();
        // Add it to the back of y
        y.push(endY);

        scope.draw(x, y, 0/*plot id*/);
        //requestAnimationFrame(run);
    }

    run();

    setInterval(run, 100);
};

    </script>


    <title>CRTS</title>
</head>

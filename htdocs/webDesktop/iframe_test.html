<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8"/>

    <style type="text/css">
body {
    background-color:#C0D0E0;
}

iframe.browser {
    background-color: #96CAE4;
    width: 100%;
    height: 100%;
    padding: 0px;
    margin: 0px;
    border: 0px;
}


canvas.waterfall {
    background-color: #86BAE4;
    width: 100%;
    height: 100%;
    padding: 0px;
    margin: 0px;
}

canvas.clock {
    background-color: #B6ECDC;
    width: 100%;
    height: 100%;
    padding: 0px;
    margin: 0px;
}

    
    </style>
    <link rel='stylesheet' href='webDesktop.css'></link>
    <script src='webDesktop.js'></script>
    <script src='clock.js'></script>
    <script>

onload = function() {

    function WaterfallPlot() {

        var canvas = document.createElement('canvas');
        canvas.className = "waterfall";

        this.getElement = function() {
            return canvas;
        };
    }

    for(i=1; i<3; ++i) {
        var plot = new WaterfallPlot;
        new WDApp('Waterfall Plot ' + i,
            plot.getElement() /*child element*/ );
    }

    var clock = new Clock;
    new WDApp('Clock', clock.getElement());
    clock.run();

    var iframe = document.createElement('iframe');
    iframe.className = 'browser';
    new WDApp('Browser', iframe);
    iframe.src = '../webDesktop';
};

    </script>


    <title>CRTS</title>
</head>

</body>
</html>

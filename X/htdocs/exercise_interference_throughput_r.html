<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Interference and Throughput (Real)</title>
  <meta charset="UTF-8"/>
  <script src='/load.js'></script>
  <script>
    require("/X/exercise_common.js");
  </script>
</head>

<body>

  <h2>Exercise - Interference and Throughput (Real)</h2>
  <p><a href="index.html">[exercises]</a></p>
  <p>
    <label for="bandwidth">Tx &amp; Rx Bandwidth</label>
    <input class="width-4" type="range" min="0.1" max="0.9" value="0.2" id="bandwidth" step="0.001">
    <output for="bandwidth" id="bw"></output>
  </p>
  <p>
    <label for="frequency">Tx &amp; Rx Frequency</label>
    <input class="width-4" type="range" min="-0.35" max="0.35" value="0.0" id="frequency" step="0.001">
    <output for="frequency" id="fc"></output>
  </p>
  <p>
    <label for="gain">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Tx Gain (dB)</label>
    <input type="range" class="width-4" min="0" max="31.5" value="31.5" id="gain" step="0.1">
    <output for="gain" id="gn"></output>
  </p>

  <hr style="text-align:left; width:90%; margin-left:0; margin-top:22px;"/>

  <p>
    <label for="ibandwidth">Interferer Bandwidth</label>
    <input class="width-4" type="range" min="0.1" max="0.9" value="0.2" id="ibandwidth" step="0.001">
    <output for="ibandwidth" id="ibw"></output>
  </p>
  <p>
    <label for="ifrequency">Interferer Frequency</label>
    <input class="width-4" type="range" min="-0.35" max="0.35" value="0.0" id="ifrequency" step="0.001">
    <output for="ifrequency" id="ifc"></output>
  </p>
  <p>
    <label for="igain">Interferer Gain (dB)</label>
    <input type="range" class="width-4" min="0" max="31.5" value="31.5" id="igain" step="0.1">
    <output for="igain" id="ign"></output>
  </p>

</body>
